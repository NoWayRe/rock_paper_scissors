<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
        <div class="result">
            <p id="cpuChoice">Computer: </p>
            <p id="plChoice">Player: </p>
            <p id="cpuScore">Computer Score: </p>
            <p id="plScore">Player Score: </p>
            <p id="gameWinner">Winner: </p>
        </div>

        <button class="reset">Reset</button>
        
        
    </body>
</html>
